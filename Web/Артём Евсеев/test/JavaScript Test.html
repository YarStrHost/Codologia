<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>test</title>
</head>
<body>
	 <div id="box" style="background: blue; color: white; padding: 30px; display: none;">Привет, мир!</div>
	 <button onclick="changeDisplay()">Показать</button>
</body>

<script>
	function changeDisplay() {
		box = document.getElementById("box");
			if (box.style.display === "none")
				box.style.display = "block";
			else
				box.style.display = "none";

	}

</script>
</html>
